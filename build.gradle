apply plugin: 'java-library'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation 'com.github.FabiMamani:smart-training-controller:-SNAPSHOT'
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.8.2")
    testImplementation 'junit:junit:4.13.1'
}

test {
    useJUnitPlatform()
}